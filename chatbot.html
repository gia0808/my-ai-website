<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartGLC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #000000; /* black */
      color: #FFD700; /* gold text */
    }
    h1 {
      color: #FFD700;
      text-align: center;
      font-size: 3em;
      margin-bottom: 30px;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: 0 0 8px #FFD700;
    }
    #chatbox {
      border: 2px solid #FFD700;
      border-radius: 10px;
      padding: 15px;
      height: 350px;
      overflow-y: auto;
      background: #1a1a1a; /* dark gray for chatbox background */
      box-shadow: 0 0 15px #FFD700AA;
    }
    #userInput {
      width: 70%;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid #FFD700;
      background: #333333;
      color: #FFD700;
      outline: none;
      margin-right: 10px;
    }
    #userInput::placeholder {
      color: #ffeb7a;
    }
    #sendBtn {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #FFD700;
      color: #000000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 8px #FFD700AA;
      transition: background 0.3s ease;
    }
    #sendBtn:hover {
      background: #ffea00;
    }
    .user-msg {
      color: #ffdd55;
      margin: 5px 0;
      font-weight: 600;
    }
    .bot-msg {
      color: #fff3b0;
      margin: 5px 0;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>SmartGLC</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Say something..." />
  <button id="sendBtn">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function getBotResponse(message) {
      const msg = message.toLowerCase();

      if (msg.includes('hello') || msg.includes('hi')) {
        return "Hello! How can I help you today?";
      } else if (msg.includes('how are you')) {
        return "I'm just a simple chatbot, but I'm doing great!";
      } else if (msg.includes('your name')) {
        return "I'm SmartGLC, your free chatbot!";
      } else if (msg.includes('help')) {
        return "Sure! Ask me anything or just say hi.";
      } else {
        return "Sorry, I don't understand that yet.";
      }
    }

    function appendMessage(text, className) {
      const msgDiv = document.createElement('div');
      msgDiv.className = className;
      msgDiv.textContent = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.onclick = () => {
      const userText = userInput.value.trim();
      if (!userText) return;
      appendMessage("You: " + userText, 'user-msg');
      const botReply = getBotResponse(userText);
      appendMessage("SmartGLC: " + botReply, 'bot-msg');
      userInput.value = '';
    };

    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
