<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Free Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #eef2f7; color: #222; }
    h1 { color: #0077cc; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background: #fff; }
    #userInput { width: 70%; padding: 10px; font-size: 16px; }
    #sendBtn { padding: 10px 20px; font-size: 16px; }
    .user-msg { color: blue; margin: 5px 0; }
    .bot-msg { color: green; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>My Free Chatbot</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Say something..." />
  <button id="sendBtn">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // Simple responses based on keywords
    function getBotResponse(message) {
      const msg = message.toLowerCase();

      if (msg.includes('hello') || msg.includes('hi')) {
        return "Hello! How can I help you today?";
      } else if (msg.includes('how are you')) {
        return "I'm just a simple chatbot, but I'm doing great!";
      } else if (msg.includes('your name')) {
        return "I'm your free chatbot!";
      } else if (msg.includes('help')) {
        return "Sure! Ask me anything or just say hi.";
      } else {
        return "Sorry, I don't understand that yet.";
      }
    }

    function appendMessage(text, className) {
      const msgDiv = document.createElement('div');
      msgDiv.className = className;
      msgDiv.textContent = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.onclick = () => {
      const userText = userInput.value.trim();
      if (!userText) return;
      appendMessage("You: " + userText, 'user-msg');
      const botReply = getBotResponse(userText);
      appendMessage("Bot: " + botReply, 'bot-msg');
      userInput.value = '';
    };

    // Allow Enter key to send message
    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
