<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>N3RVO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #000;
      color: #f0c040;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      background-color: #111;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 2px solid #f0c040;
    }

    .chatbox {
      flex: 1;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 12px;
      background-color: #222;
      max-width: 80%;
    }

    .user {
      align-self: flex-end;
      background-color: #f0c040;
      color: #000;
    }

    .bot {
      align-self: flex-start;
      border: 1px solid #f0c040;
    }

    form {
      width: 100%;
      max-width: 600px;
      display: flex;
      padding: 1rem;
      box-sizing: border-box;
      background-color: #111;
      border-top: 2px solid #f0c040;
    }

    input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1rem;
      margin-left: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #f0c040;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #d4a530;
    }
  </style>
</head>
<body>
  <header>N3RVO</header>

  <div class="chatbox" id="chatbox">
    <div class="message bot">Hello, I’m N3RVO — your intelligent assistant. How can I help you today?</div>
  </div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Ask me anything..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatbox = document.getElementById('chatbox');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function smartBotReply(message) {
      message = message.toLowerCase();
      if (message.includes("hello") || message.includes("hi")) {
        return "Hello. How can I assist you?";
      } else if (message.includes("who are you")) {
        return "I am N3RVO — a browser-based AI assistant created to help and respond intelligently.";
      } else if (message.includes("2+2")) {
        return "2 + 2 = 4";
      } else if (message.match(/^\d+\s*[\+\-\*\/]\s*\d+$/)) {
        try {
          return eval(message).toString();
        } catch {
          return "That looks like a math problem, but I couldn’t solve it.";
        }
      } else {
        return "I'm still learning. Please ask something simple or try rephrasing.";
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const userText = input.value;
      addMessage(userText, 'user');
      const reply = smartBotReply(userText);
      setTimeout(() => {
        addMessage(reply, 'bot');
      }, 500);
      input.value = '';
    });
  </script>
</body>
</html>
